name: Integration tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: |
          npm ci
          npm run build
          npm run lint
          npm test
          npm run test:integration:ci
        env:
          REACT_APP_ENV: test
